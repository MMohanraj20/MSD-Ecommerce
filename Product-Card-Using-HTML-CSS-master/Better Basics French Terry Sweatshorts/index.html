<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient" color="orange"></div>
                </div>
               
                <img src="" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
 <!--dopedevelopers-->
                <img src="img/shorts-1.jpg" alt="" class="shoe show" color="orange">

            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Better Basics French Terry Sweatshorts</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">SHORTS</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">French Terry fabric has strong, dense fibers, and a tight knit, it tends to keep its shape even after repeated washing.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color" primary="#ff5521" color="orange"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">size</h3>
                    <div class="sizes">
                        <span class="size">S</span>
                        <!--dopedevelopers-->
                        <span class="size">M</span>
                        <span class="size active">L</span>
                        <span class="size">XL</span>
                        <span class="size">XLL</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to card</a>
               
                        <h1>â‚¹1,200</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
