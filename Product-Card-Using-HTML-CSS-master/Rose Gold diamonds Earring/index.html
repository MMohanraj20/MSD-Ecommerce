<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    
                    <div class="gradient" color="red"></div>
                    
                </div>
                <h1 class="nike"></h1>
                <img src="img/logo.png" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
 <!--dopedevelopers-->
                
                <img src="img/jewellery-1.jpg" alt="" class="shoe show" color="red">
               

            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Rose Gold diamonds Earring</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Earring</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">The colour of your diamond is one of the most important factors in an earring. You want the diamond to be as near colourless as possible, we recommend choosing a diamond in the D-F colour range.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                       
                        <span class="color" primary="#f8ec48" color="red"></span>
                        
                    </div>
                </div>
               
                <div class="buy-price">
                    <a href="" class="buy"><i class="fas fa-shopping-cart"></i>Add to card</a>
                  
                        <h1>â‚¹19,999</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
