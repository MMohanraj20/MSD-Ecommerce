<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MSD - eCommerce Website cart</title>
</head>

<link rel="stylesheet" href="./assets/css/add to cart.css">

<script src="./assets/js/add to cart.js"></script>

<body>
  <main>
    <div class="basket">
      <div class="basket-module">
        <label for="promo-code">Enter a promotional code</label>
        <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
        <button class="promo-code-cta">Apply</button>
      </div>
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
          <li class="quantity">Quantity</li>
          <li class="subtotal">Subtotal</li>
        </ul>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="./assets/images/products/shirt-2.jpg" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity">2</span> SHIRT</strong>
                Pure Garment Dyed Cotton Shirt</h1>
            <p><strong>BLUE, Size L</strong></p>
            <p>Product Code - 232321939</p>
          </div>
        </div>
        <div class="price">4500</div>
        <div class="quantity">
          <input type="number" value="2" min="1" class="quantity-field">
        </div>
        <div class="subtotal">9,000</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="./assets/images/products/black.png" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity">1</span> SPORTS</strong> Trekking & Running Shoes - Black</h1>
            <p><strong>BLACK, Size 10</strong></p>
            <p>Product Code - 232321939</p>
          </div>  
        </div>
        <div class="price">5800</div>
        <div class="quantity">
          <input type="number" value="1" min="1" class="quantity-field">
        </div>
        <div class="subtotal">5800</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
    </div>
    <aside>
      <div class="summary">
        <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
        <div class="summary-subtotal">
          <div class="subtotal-title">Subtotal</div>
          <div class="subtotal-value final-value" id="basket-subtotal">14,800</div>
          <div class="summary-promo hide">
            <div class="promo-title">Promotion</div>
            <div class="promo-value final-value" id="basket-promo"></div>
          </div>
        </div>
        <div class="summary-delivery">
          <select name="delivery-collection" class="summary-delivery-selection">
              <option value="0" selected="selected">Select Collection or Delivery</option>
             <option value="collection">Collection</option>
             <option value="first-class">Royal Mail 1st Class</option>
             <option value="second-class">Royal Mail 2nd Class</option>
             <option value="signed-for">Royal Mail Special Delivery</option>
          </select>
        </div>
        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total">14,800</div>
        </div>
        <div class="summary-checkout">
          <button class="checkout-cta"><a href="C:\Users\ffhac\Documents\MSD Project files\payment details\credit-card-formvuejs\credit-card-formvuejs\dist\index.html">Go to Secure Checkout</a></button>
        </div>
      </div>
    </aside>
  </main>
</body>

</html>
